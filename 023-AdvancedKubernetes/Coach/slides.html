<h1>Introduction</h1>
<ul>
<li>Choose-Your-Own-Adventure WTH
<ul>

<li>Pick the ones you’re interested in</li>
</ul>
</li>
</ul>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="default" data-marpit-pagination="4" data-marpit-pagination-total="24" style="--paginate:true;--theme:default;">
<h1>Objectives</h1>
<ul>
<li>Create and deploy Helm charts</li>
<li>Build resiliency into your pods</li>
<li>Scale your cluster</li>
<li>Use Git as the Source of Truth for your cluster</li>
<li>Learn about the features of a Service Mesh</li>
<li>Bring data into your web application</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="default" data-marpit-pagination="5" data-marpit-pagination-total="24" style="--paginate:true;--theme:default;">
<h1>Prerequisites</h1>
<p>Before starting this hack you should have hands-on experience with the following:</p>
<ul>
<li>AKS</li>
<li>Kubernetes Ingress</li>
<li>Github (Repo, Cloning)</li>
<li>Docker Hub</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="default" data-marpit-pagination="6" data-marpit-pagination-total="24" style="--paginate:true;--theme:default;">
<h1>Challenge #1 - Setup</h1>
<ul>
<li>Only required challenge</li>
<li>Key Concepts
<ul>
<li>Azure CLI</li>
<li>Docker / Helm</li>
<li>Github / Dockerhub / ACR</li>
<li>AKS / ACR</li>
<li>curl / jq</li>
<li>kubectx /  kubens / kube-aliases</li>
</ul>
</li>
<li>You will:
<ul>
<li>Create your AKS Cluster</li>
<li>Install tools used in other challenges</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="default" data-marpit-pagination="7" data-marpit-pagination-total="24" style="--paginate:true;--theme:default;">
<h1>Challenge #2 - Helm</h1>
<ul>
<li>Helm is the package manager for Kubernetes</li>
<li>Key Concepts
<ul>
<li>Helm Chart</li>
<li>Helm Release</li>
<li>Ingress / Ingress Controller</li>
</ul>
</li>
<li>You will:
<ul>
<li>Create a Helm chart</li>
<li>Deploy a Helm release</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="default" data-marpit-pagination="8" data-marpit-pagination-total="24" style="--paginate:true;--theme:default;">
<h1>Challenge #3 - Resiliency</h1>
<ul>
<li>Processes fail.  Will your system too?</li>
<li>Key Concepts
<ul>
<li>Liveness Probe</li>
<li>Readiness Probe</li>
</ul>
</li>
<li>You will:
<ul>
<li>Run multiple replicas of a pod</li>
<li>Enable the Liveness Probe</li>
<li>Enable the Readiness Probe</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="default" data-marpit-pagination="9" data-marpit-pagination-total="24" style="--paginate:true;--theme:default;">
<h1>Challenge #4 - Scaling</h1>
<ul>
<li>Learn how to scale as well as when to scale</li>
<li>Key Concepts
<ul>
<li>Horizontal Pod Autoscaler</li>
<li>Cluster Scaling</li>
<li>Requests / Limits</li>
</ul>
</li>
<li>You will:
<ul>
<li>Scale the pods (app)</li>
<li>Scale the cluster (VM)</li>
<li>Learn Requests and Limits</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="default" data-marpit-pagination="10" data-marpit-pagination-total="24" style="--paginate:true;--theme:default;">
<h1>Challenge #5 - GitOps</h1>
<ul>
<li>Car drifting is cool.  Configuration drifting isn’t.</li>
<li>Key Concepts
<ul>
<li>Kubernetes Operator</li>
<li>Flux</li>
</ul>
</li>
<li>You will:
<ul>
<li>Learn principles behind GitOps</li>
<li>Install Flux</li>
<li>Update your cluster via a change on GitHub</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="default" data-marpit-pagination="11" data-marpit-pagination-total="24" style="--paginate:true;--theme:default;">
<h1>Challenge #6 – Service Mesh</h1>
<ul>
<li>Service Meshes provide more control and insight into your cluster
<ul>
<li>At a cost</li>
</ul>
</li>
<li>Key Concepts
<ul>
<li>Mutual TLS (mTLS)</li>
<li>Distributed Tracing</li>
<li>Envoy</li>
</ul>
</li>
<li>You will:
<ul>
<li>Review the different Service Meshes</li>
<li>Install Istio, Linkerd, and/or Consul</li>
<li>Enable some of the basic functionality of each</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="default" data-marpit-pagination="12" data-marpit-pagination-total="24" style="--paginate:true;--theme:default;">
<h1>Challenge #6 – Service Mesh - Comparison</h1>
<table>
<thead>
<tr>
<th>Name</th>
<th>Uses</th>
<th>Supported by</th>
<th>Platform</th>
<th>Complexity</th>
</tr>
</thead>
<tbody>
<tr>
<td>Istio</td>
<td>Envoy</td>
<td>Google</td>
<td>K8S + VM</td>
<td>Heavy</td>
</tr>
<tr>
<td>Linkerd</td>
<td>Text</td>
<td>Buoyant</td>
<td>K8S Only</td>
<td>Light</td>
</tr>
<tr>
<td>Consul</td>
<td>Text</td>
<td>Hashicorp</td>
<td>K8S + VM</td>
<td>Medium</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="default" data-marpit-pagination="13" data-marpit-pagination-total="24" style="--paginate:true;--theme:default;">
<h1>Challenge #7 – Data Volumes</h1>
<p>Used when your application runs in a container, but still needs access to local files</p>
<p>Key Concepts:</p>
<ul>
<li>Persistent Volumes / Persistent Volume Claims</li>
<li>Access Modes</li>
<li>Storage Class</li>
</ul>
<p>You will:</p>
<ul>
<li>Deploy a sample app which stores state</li>
<li>The app writes to a file every second with a timestamp.  Web requests to the app returns the file contents</li>
<li>Terminate the app to see how it responds to failure</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="default" data-marpit-pagination="14" data-marpit-pagination-total="24" style="--paginate:true;--theme:default;">
<h1>Challenge #7 – Data Volumes – Key Concepts</h1>
<p>Storage Class (SC) – Defines a storage profile</p>
<ul>
<li>e.g. Azure Managed Disk with Standard_LRS in EastUS</li>
</ul>
<p>Persistent Volume Claims (PVC) – A request for storage using a SC</p>
<ul>
<li>e.g. 1 GB Disk using the above SC</li>
</ul>
<p>Persistent Volumes (PV)– Instance of storage</p>
<ul>
<li>e.g. <code>/subscriptions/df8428d4-bc25-4601-b458-1c8533ceec0b/resourceGroups/mc_sandbox_sandbox_eastus2 /providers/Microsoft.Compute/disks/kubernetes-dynamic-pvc-593afd0e-4af4-49b5-a145-26a7bcd39a3e</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="default" data-marpit-pagination="15" data-marpit-pagination-total="24" style="--paginate:true;--theme:default;">
<h1>Challenge #7 – Data Volumes – Key Concepts</h1>
<p>Access Modes – The permission for the volumes</p>
<ul>
<li>ReadWriteOnce (RWO) - The volume can be mounted as read-write by a single node
<ul>
<li>Supported: Azure Disk, Azure Files</li>
</ul>
</li>
<li>ReadOnlyMany (ROX) - The volume can be mounted read-only by many nodes
<ul>
<li>Supported: Azure Files</li>
</ul>
</li>
<li>ReadWriteMany (RWX) - The volume can be mounted as read-write by many nodes
<ul>
<li>Supported: Azure Files</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="default" data-marpit-pagination="16" data-marpit-pagination-total="24" style="--paginate:true;--theme:default;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;../Student/img/aks-volumes.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="default" data-marpit-pagination="16" data-marpit-pagination-total="24" style="--paginate:true;--theme:default;" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="16" data-marpit-pagination-total="24"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="default" data-marpit-pagination="17" data-marpit-pagination-total="24" style="--paginate:true;--theme:default;">
<h1>Challenge #7 – Data Volumes – Gotchas</h1>
<p>Availability Zones</p>
<ul>
<li>Volumes that use Azure managed disks are currently not zone-redundant resources.</li>
<li>Volumes cannot be attached across zones and must be co-located in the same zone as a given node hosting the target pod.</li>
</ul>
<p>Know your IOPS requirements</p>
<ul>
<li>Azure Files is slower than Azure Disk</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="default" data-marpit-pagination="18" data-marpit-pagination-total="24" style="--paginate:true;--theme:default;">
<h1>Challenge #7 – Data Volumes – Pop Quiz</h1>
<ul>
<li>Which of these storage solutions would you choose for:</li>
<li>Relational DB Instance? (e.g. MySQL)</li>
<li>API which saves files on shared directory for permanent storage?</li>
<li>API which saves files for temp storage?</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="default" data-marpit-pagination="19" data-marpit-pagination-total="24" style="--paginate:true;--theme:default;">
<h1>Challenge #8 – BC/DR</h1>
<p><img src="img/bc-dr.png" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="default" data-marpit-pagination="20" data-marpit-pagination-total="24" style="--paginate:true;--theme:default;">
<h1>Challenge #8 – BC/DR (Key Concepts)</h1>
<p>Availability Set</p>
<ul>
<li>Logical group of VM's across Fault Domain (rack) and Update Domain (OS)</li>
<li>e.g. VMSS or VMAS</li>
</ul>
<p>Availability Zone (AZ)</p>
<ul>
<li>Physical zone (distinct power source, network, cooling)</li>
<li>e.g. Zone 1 in West US</li>
</ul>
<p>Region</p>
<ul>
<li>Group of Datacenters</li>
<li>e.g. West-US</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="default" data-marpit-pagination="21" data-marpit-pagination-total="24" style="--paginate:true;--theme:default;">
<h1>Challenge #8 – BC/DR (Key Concepts)</h1>
<p>Service Level Objectives (SLO)</p>
<ul>
<li>Internal goals</li>
<li>More stringent</li>
<li>Target for service Metric</li>
<li>e.g. 99% of requests will be completed in 5ms</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-marpit-scope-9BFyyfEU="" data-paginate="true" data-theme="default" data-marpit-pagination="22" data-marpit-pagination-total="24" style="--paginate:true;--theme:default;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="default" data-marpit-pagination="23" data-marpit-pagination-total="24" style="--paginate:true;--theme:default;">
<h1>Challenge #8 – BC/DR (Key Concepts)</h1>
<p>High Availability (HA)</p>
<ul>
<li>Maintain acceptable performance despite service, hardware or DC failure</li>
<li>e.g. VM Scale Set, Availability Zones</li>
</ul>
<p>Business Continuity / Disaster Recovery (BC/DR)</p>
<ul>
<li>Protect against loss of an entire region</li>
<li>e.g. South Central US goes down</li>
</ul>
<p>Backup and Restore</p>
<ul>
<li>Replicate data to 1+ regions</li>
<li>e.g. Azure Backup</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="default" data-marpit-pagination="24" data-marpit-pagination-total="24" style="--paginate:true;--theme:default;">
<h1>Challenge #8 – BC/DR (Stateless)</h1>
<p>You will:</p>
<ul>
<li>Create 2 AKS clusters (east-us, west-us)</li>
<li>Deploy a sample stateless app + service with Public IP</li>
<li>Deploy a Traffic Manager instance</li>
<li>Watch traffic go from one primary region to backup</li>
</ul>
</section>
